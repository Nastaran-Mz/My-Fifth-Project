<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechEdge | دنیای فناوری</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">

</head>
<body>
    <main>
        <!--header.css-->
        <header>
            <section class="pull-right">
                <nav>
                    <ul>
                        <li><a href="index.html">صفحه اصلی</a></li>
                        <li><a href="gallery.html">گالری تصاویر</a></li>
                        <li><a href="news.html">اخبار</a></li>
                        <li><a href="jornal.html">مقالات</a></li>
                        <li><a href="about-us.html">درباره ما</a></li>
                        <li><a href="contact.html">تماس با ما</a></li>
                        <li><a href="shop.html">فروشگاه</a></li>
                    </ul>
                </nav>
            </section>
            <section class="pull-left">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <section class="reg">
                    <button>ثبت نام/ورود</button>
               </section>
            </section>
        </header>

        <div class="clearfix"></div>
        
        <!--contact.css-->
        <secton class="contact">
            <div class="mastconrainer">
                <img src="img/contact.jpg" alt="contact">
            </div>
            <div class="c-form">
                <table>
                <thead>
                    <td colspan="2" align="center">تماس با ما</td>
                </thead>
                <tbody>
                    <tr>
                        <td>نام :</td>
                        <td>
                            <input type="text" placeholder="نام خود را وارد کنید">
                        </td>
                    </tr>
                    <tr>
                        <td>نام خانوداگی :</td>
                        <td>
                            <input type="text" placeholder="نام خانوادگی خودر را وارد کنید">
                        </td>
                    </tr>
                    <tr>
                        <td>ایمیل :</td>
                        <td>
                            <input type="email" placeholder="آدرس ایمیل خود را وارد کنید">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><textarea placeholder="توضیحات"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>ثبت اطلاعات</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </secton>
        
        <div class="clearfix"></div>

        <!--footer.css-->
        <footer>
            <section class="md-n">
                <section class="social">
                    <section class="insta">
                        <span class="fab fa-instagram"></span>
                    </section>
                    <section class="telegram">
                        <span class="fab fa-telegram"></span>
                    </section>
                    <section class="gplus">
                        <span class="fab fa-google-plus"></span>
                    </section>
                    <section class="facebook">
                        <span class="fab fa-facebook"></span>
                    </section>
                </section>
                <section class="copy">
                    <p>
                        تمامی حقوق متعلق به مالک سایت می باشد
                    </p>
                </section>
            </section>
        </footer>
    </main>
</body>
</html>
